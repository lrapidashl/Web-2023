<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="/static/js/login.js" defer></script>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body class="page">
    <div class="message">
      <div class="message__logo">
        <span>Escape.</span>
        <span class="message__sublogo">author</span>
      </div>
      <span class="message__description">Log in to start creating</span>
    </div>
    <div class="logination">
      <h2 class="logination__title">Log In</h2>   
      <div class="logination__error-message logination__error-message_hidden">
        <img src="/static/img/error_msg_image.svg" class="hidden"/>
        <span class="error-message__inscription hidden"></span>
      </div>
      <form method="post" class="logination__login-form">
        <div class="login-form__form-element">
          <span class="login-form__inscription">Email</span>
          <input type="text" name="text" class="login-form__text-input" id="login-form__email-input" />
          <span class="login-form__error hidden" id="login-form__email-error"></span>
        </div>
        <div class="login-form__form-element">
          <span class="login-form__inscription">Password</span>
          <div class="login-form__password-field">
            <input type="password" name="password" class="login-form__text-input" id="login-form__password-input" />
            <img src="/static/img/password_eye.svg" class="login-form__password-eye">
          </div>
          <span class="login-form__error hidden" id="login-form__password-error"></span>
        </div>
        <div type="submit" class="login-form__submit-button">Log In</div>
      </form>
    </div>
  </body>

</html>
