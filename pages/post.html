<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <title>The Road Ahead</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/the_road_ahead.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body class="page">
    <header class="heading heading_color_black">
      <span class="heading__logo">Escape.</span>
      <nav class="heading__nav">
        <a href="/home" class="heading__nav-link heading__nav-link_color_black">HOME</a>
        <a href="#" class="heading__nav-link heading__nav-link_color_black">CATEGORIES</a>
        <a href="#" class="heading__nav-link heading__nav-link_color_black">ABOUT</a>
        <a href="#" class="heading__nav-link heading__nav-link_color_black">CONTACT</a>
      </nav>
    </header>
    <article class="post">
      <h1 class="post__title">{{ .Title }}</h1>
      <h2 class="post__subtitle">{{ .Subtitle }}</h2>
      <img src="/{{ .Img }}" class="post__image" />
      <div class="post__paragraphs">
        <p class="post__paragraph">{{ .Content }}</p>
      </div>
    </article>
    <div class="bottom-block">
        <div class="mailing">
          <h2 class="mailing__title">Stay in Touch</h2>
          <form action="#" class="mailing__form">
            <input type="text" name="user-email" placeholder="Enter your email address" class="mailing-form__email" />
            <input type="submit" value="Submit" class="mailing-form__submit" />
          </form>
        </div>
        <footer class="basement">
          <span class="basement__logo">Escape.</span>
          <nav class="basement__nav">
            <a href="/home" class="basement__nav-link">HOME</a>
            <a href="#" class="basement__nav-link">CATEGORIES</a>
            <a href="#" class="basement__nav-link">ABOUT</a>
            <a href="#" class="basement__nav-link">CONTACT</a>
          </nav>
        </footer>
      </div>
  </body>

</html>
